<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<script type="text/javascript">
	function descargar(dataurl, filename) {
  var a = document.createElement("a");
  a.href = dataurl;
  a.setAttribute("download", filename);
  a.click();
  return false;
}


</script>
<body>
	<div style="position: absolute; top: 0px;">
      <img src="recursos/img-foot.png" alt="logo: escuela nueva">
    </div>
	<h1>Stellarium</h1>
  <button class="button" onclick="descargar('recursos/stellarium-0.10.5.exe','stellarium-0.10.5.exe')">Descargar Instalador</button>
    <button class="button" onclick="descargar('recursos/manual.pdf','manual.pdf')">Descargar Manual</button>
</div>
</body>
</html>
